log4j.rootLogger=TRACE,CON,FILE
##
log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%d{HH:mm:ss} %-5p %m%n
log4j.appender.CON.threshold=INFO
#
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/hacktrack.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyMMdd HH:mm:ss,SSS} %-5p %c{2} %m%n
